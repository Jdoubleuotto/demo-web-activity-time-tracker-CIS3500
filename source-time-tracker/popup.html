<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chromagotchi Health Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #6200EE; /* Deep purple background for a vibrant look */
            color: white;
            margin: 0;
            padding: 10px;
        }
        .header {
            background: #3700B3; /* Darker shade for header to stand out */
            padding: 10px;
            text-align: center;
            font-size: 20px;
            color: #FFFFFF; /* Ensuring text is white for contrast */
        }
        .section {
            margin: 10px 0;
            padding: 10px;
            background: #BB86FC; /* Lighter purple to soften the intense background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Adding subtle shadows for depth */
        }
        .health-bar {
            background-color: #3700B3; /* Uniform with the header for consistency */
            border-radius: 8px;
            height: 20px;
            width: 100%; /* Full width for better visual impact */
            text-align: center;
            line-height: 20px; /* Vertically aligning text in the bar */
        }
        .health-status {
            background-color: #03DAC5; /* Vibrant green to indicate health visually */
            height: 100%;
            width: 50%; /* Start with a neutral health */
            transition: width 0.5s ease; /* Smooth transition for changes */
        }
        #dogImage {
            display: block;
            width: 100%; /* Full width to adjust to container size */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space after the image */
        }
        .time-info {
            font-size: 16px;
            font-weight: bold; /* Bold for better readability */
        }
        .time-data {
            font-size: 14px; /* Slightly smaller for hierarchical visual structure */
            display: block; /* Block display to occupy its own line */
        }
    </style>
</head>
<body>
    <div class="header">Chromagotchi Health Tracker</div>
    <div class="section">
        <img id="dogImage" src="dog.png" alt="Chromagotchi">
    </div>
    <h2>URL Visit Time Differences</h2>
  <div id="urlTimes">Loading time differences...</div>
    
    <h2>Chromagotchi Health</h2>
    <div id="health-bar">
        <div id="currentHealth">Health: 50%</div>
    </div>
    
    <div class="section time-info">
        Good Time Spent: <div id="goodTimeSpent">0 seconds</div>
    </div>
    
    <div class="section time-info">
        Bad Time Spent: <div id="badTimeSpent">0 seconds</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
