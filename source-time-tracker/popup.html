<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chromagotchi Health Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #6200EE;
            color: white;
            margin: 0;
            padding: 10px;
        }
        .header {
            background: #3700B3;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .section {
            margin: 10px 0;
            padding: 10px;
            background: #BB86FC;
            border-radius: 8px;
        }
        .health-bar {
            background-color: #3700B3;
            border-radius: 8px;
            height: 20px;
            width: 100%;
            color: #6200EE;
            text-align: center;
            line-height: 20px; /* Align text vertically */
        }
        .health-status {
            background-color: #03DAC5;
            height: 100%;
            transition: width 0.5s ease;
        }
        #dogImage {
            display: block;
            width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .time-info {
            font-size: 16px;
            font-weight: bold;
        }
        .time-data {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">Chromagotchi Health Tracker</div>
    <div class="section">
        <img id="dogImage" src="dog.png" alt="Chromagotchi">
    </div>
    <div class="section health-bar">
        <div class="health-status" id="healthBar">Health: 50%</div> <!-- Initial placeholder -->
    </div>
    <div class="section time-info">
        Good Time Spent: <span id="goodTimeSpent" class="time-data">0 seconds</span> <!-- Initial placeholder -->
    </div>
    <div class="section time-info">
        Bad Time Spent: <span id="badTimeSpent" class="time-data">0 seconds</span> <!-- Initial placeholder -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
