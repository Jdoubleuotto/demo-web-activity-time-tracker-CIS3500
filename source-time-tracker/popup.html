<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Current Tab Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 8px;
      background-color: #CBC3E3; /* Set background color to purple */
    }
    #tabInfo, #urlTimes, #healthBar {
      margin-top: 10px;
    }
    #healthBar {
      width: 100%; /* Full width container for health bar */
      height: 20px;
      background-color: green; /* Background of the health bar */
      margin-top: 20px;
      text-align: center;
      color: white;
    }
    #currentHealth {
      height: 100%;
      background-color: green; /* Green health bar */
      width: 0%; /* Initial width, will be set by JavaScript */
    }
    h2 {
      margin-top: 20px;
    }
    img {
      display: block; /* Ensure the image is a block to align properly */
      margin-top: 20px;
      max-width: 100%; /* Make sure the image is responsive */
    }
    .info-text {
      font-size: 0.8em;
      color: #ddd;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Current Tab</h1>
  <div id="tabInfo">Loading...</div>
  <img id="dogImage" src="dog.png" alt="Cute dog"> <!-- Displaying the dog image -->

  <div id="healthBar">
    <div id="currentHealth">Health: 0%</div> <!-- Health bar for Chromagotchi -->
  </div>
  
  <h2>Good & Bad Time</h2>
  <div id="displayTimes">Loading time ...</div>

  <h2>Usage Statistics</h2>
  <div id="urlTimes">Loading time differences...</div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Request the current active tab
      chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
        const currentTab = tabs[0];
        if (currentTab) {
          const infoDiv = document.getElementById('tabInfo');
          infoDiv.textContent = `Title: ${currentTab.title} URL: ${currentTab.url}`;
        }
      });

      // Retrieve data from storage set by background.js
      chrome.storage.local.get(['visitedUrls'], function(result) {
        const visitedUrls = result.visitedUrls || [];
        let goodTime = 0, badTime = 0;
        const goodUrls = ['www.linkedin.com', 'www.tradingview.com'];
        const badUrls = ['www.instagram.com', 'www.youtube.com'];
        let lastVisitTime = new Date();
        let currentHealth = 0;

        // Calculate time spent on good and bad URLs
        visitedUrls.forEach((urlData, index) => {
          let urlTime = new Date(urlData.time);
          if (index > 0) {
            let timeSpent = (urlTime - lastVisitTime) / 1000;
            if (goodUrls.includes(urlData.url)) {
              goodTime += timeSpent;
            } else if (badUrls.includes(urlData.url)) {
              badTime += timeSpent;
            }
          }
          lastVisitTime = urlTime;
        });

        // Update health based on good and bad times
        const healthBar = document.getElementById('currentHealth');
        currentHealth = Math.max(0, Math.min(100, 50 + (goodTime / 60) - (badTime / 60)));
        healthBar.style.width = `${currentHealth}%`;
        healthBar.textContent = `Health: ${Math.round(currentHealth)}%`;

        const displayTimes = document.getElementById('displayTimes');
        displayTimes.textContent = `Good Time: ${Math.round(goodTime)} sec, Bad Time: ${Math.round(badTime)} sec`;
      });
    });
  </script>
</body>
</html>
